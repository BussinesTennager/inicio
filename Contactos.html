<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00ffea;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffea;
            text-align: center;
            width: 100%;
            height: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 1.85em;
            margin-bottom: 20px;
            color: #00ffea;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            color: #00ffea;
            font-size: 1.65em;
            border: 1px solid #00ffea;
            text-align: center;
            padding: 10px 10px 10px 40px;
            width: 100%;
            border-radius: 5px;
            background-color: #000000;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #00ffea;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 20px;
            font-size: 1.65em;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="mailto:gybrandiazpareja@gmail.com" method="post">
            <h2>Contactame</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Introduce tu Nombre" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Introduce tu Correo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-tag"></i>
                <input type="text" name="product" placeholder="Introduce el Producto" required>
            </div>
            <input type="submit" value="Da click para enviar">
        </form>
    </div>
</body>
</html>
