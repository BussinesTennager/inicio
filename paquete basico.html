<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-image: url('https://example.com/your-image.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #00ffea;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffea;
            text-align: center;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #00ffea;
            padding-bottom: 0.2em;
        }
        table {
            width: 100%;
            margin: 1em 0;
            border-collapse: collapse;
            flex-grow: 1;
        }
        th, td {
            padding: 1em;
            border: 1px solid #00ffea;
        }
        th {
            font-size: 3em;
        }
        td {
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        td p {
            margin: 0.5em;
            display: flex;
            align-items: center;
        }
        td p i {
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Básico</p>    
        <table>
            <tr>
                <th>El paquete básico incluye</th>
            </tr>
            <tr>
                <td><p><i class="fas fa-paint-brush"></i>Creación del logo con un diseño a elegir</p></td>
            </tr>
            <tr>
                <td><p><i class="fas fa-shield-alt"></i>Garantía de 1 mes en caso de no ser bien recibido</p></td>
            </tr>
            <tr>
                <td><p><i class="fas fa-edit"></i>Posibilidad de editar elementos básicos (color, contraste, etc.)</p></td>
            </tr>
        </table>
    </div>
</body>
</html>
